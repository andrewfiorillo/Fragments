<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>Image Randomizer</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link type="text/css" href="css/ui-lightness/jquery-ui.css" rel="Stylesheet" />	
	<link rel="stylesheet" type="text/css" href="css/colorpicker.css" />
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</head>

<body>

	<div id="sidebar">

		<form id="randoform">
		
			<div class="field">
				<label>Image url</label>
				<span class="more">
					<span>&#x25bc;</span>
					<div id="more_list">
						<strong>Static</strong>
						<ul>
							<li><a href="images/presets/skycross.jpg">Blue Sky</a></li>
							<li><a href="images/presets/sunset.jpg">Sunset</a></li>
							<li><a href="images/presets/river.jpg">River</a></li>
						</ul>
						<strong>Animated</strong>
						<ul>
							<li><a href="images/presets/explosion.gif">Explosion</a></li>
						</ul>
					</div>
				</span>
				<input type="text" name="imageurl" id="imageurl" class="plain" value="images/presets/sunset.jpg" />
			</div>
			
			<div class="field">
				<label for="imagesize">Image size <!-- <strong class="count">400</strong> --></label>
				<input type="text" name="imagesize" id="imagesize" class="plain" value="500" />
				<!-- <div class="slider_wrapper">
					<div id="imagesize_slider" class="slider_control"></div>
				</div> -->
			</div>
			
			<div class="field">
				<label for="tilesize">Tile size <!-- <strong class="count">80</strong> --></label>
				<input type="text" name="tilesize" id="tilesize" class="plain" value="50" />
				<!-- <div class="slider_wrapper">
					<div id="tilesize_slider" class="slider_control"></div>
				</div> -->
			</div>
			
			<div class="field">
				<label>Margin: <strong class="count">5</strong></label>
				<input type="hidden" name="tilemargin" id="tilemargin" class="plain" value="5" />
				<div class="slider_wrapper">
					<div id="margin_slider" class="slider_control"></div>
				</div>
			</div>
			
			<div class="field">
				<label>Border-radius: <strong class="count">0</strong></label>
				<input type="hidden" name="radius" id="radius" class="plain" value="0" />
				<div class="slider_wrapper">
					<div id="radius_slider" class="slider_control"></div>
				</div>
			</div>
			
			<div class="field">
				<label style="display:inline-block">Tint: <strong class="count">0%</strong> &nbsp;Color:</label>
				<input type="hidden" name="tiletint" id="tiletint" class="plain" value="red" />
				<input type="hidden" name="tiletintop" id="tiletintop" class="plain" value="0" />
				<div class="slider_wrapper">
					<div id="tiletintop_slider" class="slider_control"></div>
				</div>
			</div>
			
			<div class="field">
				<label>Rotate: <strong class="count">0</strong></label>
				<input type="hidden" name="rotate" id="rotate" class="plain" value="0" />
				<div class="slider_wrapper">
					<div id="rotate_slider" class="slider_control"></div>
				</div>
			</div>
			
			<div class="field" style="display:none;" id="blurfield">
				<label>Blur: <strong class="count">0</strong></label>
				<input type="hidden" name="blur" id="blur" class="plain" value="0" />
				<div class="slider_wrapper">
					<div id="blur_slider" class="slider_control"></div>
				</div>
			</div>
			
			<div class="field radio">
				<label style="display:inline-block;">Opacity jitter</label>
				<span class="buttonset">
					<input type="radio" name="opjitter" id="opjitteron" value="on" />
					<label for="opjitteron" class="note">On</label>
					&nbsp; 
					<input type="radio" name="opjitter" id="opjitteroff" value="off" checked="yes" />
					<label for="opjitteroff" class="note">Off</label>
				</span>
			</div>
			
			<div class="field radio">
				<label style="display:inline-block;">Randomize</label>
				<span class="buttonset">
					<input type="radio" name="random" id="randomon" value="on" checked="yes" />
					<label for="randomon" class="note">On</label>
					&nbsp;
					<input type="radio" name="random" id="randomoff" value="off" />
					<label for="randomoff" class="note">Off</label>
				</span>
			</div>
			
			<br />
			
			<input type="submit" name="randosubmit" id="randosubmit" value="Go" />
		
		</form>
		
	</div>
	
	<div id="control_toggle">|||</div>

	<div id="randomized"></div>

	<span id="svgblur"></span>	
	
	<script type="text/javascript">
		$(document).ready(function() {
			img.initialize();
		});
	</script>

</body>
</html>
